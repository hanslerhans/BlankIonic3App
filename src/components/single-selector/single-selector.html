<ion-item>
  <ion-label>{{selectorObject.name}}</ion-label>
  <ion-select 
    [interface] = "selectorObject.ionInterface"
    [(ngModel)] = "localSelection"
    [selectedText] = "selectorObject.selection">
    <ion-option *ngFor = "let item of selectorObject.selectables">{{item}}</ion-option>
  </ion-select>
</ion-item>
