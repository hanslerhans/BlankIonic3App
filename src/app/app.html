<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of menuPages" (click)="openPage(p)">
          {{p.title}}
        </button>
        <button ion-item menuClose>Close Menu</button>
      </ion-list>
    </ion-content>
  
</ion-menu>


<ion-nav [root]="rootPage" #content></ion-nav>
